apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.example.bdd.qa.Launcher'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

dependencies {
    compile "org.springframework.integration:spring-integration-core:5.1.3.RELEASE"
    compile "org.springframework:spring-context:5.1.5.RELEASE"
    compile "org.springframework:spring-beans:5.1.5.RELEASE"
    compile "org.springframework:spring-core:5.1.5.RELEASE"
    compile "joda-time:joda-time:2.2"
    compile "log4j:log4j:1.2.17"
    compile "info.cukes:cucumber-java:1.2.4"
    compile "info.cukes:cucumber-junit:1.2.4"
    compile "info.cukes:cucumber-spring:1.2.4"
    compile "org.easytesting:fest-swing:1.2.1"
	compile "com.miglayout:miglayout-swing:5.0"
    
    testCompile "junit:junit:4.12"
    testCompile "org.springframework:spring-test:5.1.5.RELEASE"
    testCompile "org.springframework:spring-context-support:5.1.5.RELEASE"
    testCompile "org.hamcrest:hamcrest-all:1.3"
}
